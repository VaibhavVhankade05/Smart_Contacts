<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<link rel="stylesheet" th:href="@{/css/style.css}" />

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
	integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<title th:text="${title}"><i class="fa-solid fa-id-card"></i>Base</title>
</head>
<body>


	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

		<div class="container-fluid text-light">
			<a class="navbar-brand fw-bold" href="#"><span
				class="text-danger fs-2">S</span>mart <span class="text-danger fs-2">C</span>ontacts</a>

			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse fs-5"
				id="navbarSupportedContent">

				<ul class="navbar-nav ml-auto mb-2 mb-lg-0">

					<li class="nav-item"><a th:href="@{/}"class="nav-link active"
						aria-current="page" href="#">Home</a></li>

					<li class="nav-item"><a class="nav-link" th:href="@{/about}"href="#">AboutMe</a>
					</li>

					<li class="nav-item"><a class="nav-link" th:href="@{/login}"href="#">Login</a></li>

					<li class="nav-item"><a class="nav-link" th:href="@{/signup}" href="#">SignUp</a></li>


				</ul>
			</div>
		</div>
	</nav>


	<div th:replace="${content}"></div>

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script type="text/javascript" th:src="@{js/script.js}"></script>
</body>
</html>
