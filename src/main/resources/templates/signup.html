<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<section>
		<div class="container mt-3 text-light w-50">
		
			<div class="bg-dark px-5 py-3 rounded-3">
			
				<div th:if="${session.message}"
					th:classappend="${session.message.type}"
					class="alert text-center fw-bold alert-dismissible fade show" role="alert">
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					<p th:text="${session.message.content}"></p>
					
				</div>

				<h2 class="fw-bold">
					<span class="text-danger">R</span>egister <span class="text-danger">F</span>or
					<span class="text-danger">S</span>mart <span class="text-danger">C</span>ontacts
				</h2>

				<form th:action="@{/register}" method="post" th:object="${user}">
					<div class="mb-2">
						<label for="name" class="form-label"><span
							class="text-danger">F</span>ull <span class="text-danger">N</span>ame</label>
						<input type="text" class="form-control" id="name" name="name"
							placeholder="Enter your full name" th:value="${user.name}"
							required>
							
					</div>

					<div class="mb-2">
						<label for="email" class="form-label"><span
							class="text-danger">E</span>mail <span class="text-danger">A</span>ddress</label>
						<input type="email" class="form-control" id="email" name="email"
							placeholder="Enter your email" th:value="${user.email}" required>
					</div>

					<div class="mb-2">
						<label for="password" class="form-label"><span
							class="text-danger">P</span>assword</label> <input type="password"
							class="form-control" id="password" name="password"
							placeholder="Enter a password" required>
					</div>

					<div class="mb-2">
						<textarea rows="5" id="about" name="about"
							placeholder="Enter about yourself" class="form-control"
							th:text="${user.about}"></textarea>
					</div>

					<div class="form-group form-check mb-2">
						<input type="checkbox" name="agreement" id="agreement" required />
						<label>Accept terms & conditions</label>
					</div>

					<div class="text-center mb-2">
						<button type="submit" class="btn btn-danger">Register</button>
						<button type="reset" class="btn btn-danger">Reset</button>
					</div>

					<p class="text-center">
						Already have an account? <a th:href="@{/login}"
							class="text-danger">Login here</a>
					</p>
				</form>
			</div>
		</div>
	</section>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
